---
layout: compress
---
<!DOCTYPE HTML>
<html lang="de">

{% include head.html %}

<body style="background-image: url({{ page.urlprefix }}{{ page.background }})" class="imgbg imgoverlay imgfixed">

    <div id="wrapper">

        {% include topbody.html %}

        {% include navbar.html %}

        <div id="main">

            {{ content }}

            {% include footer.html %}

        </div>
    </div>

    <!-- Scripts -->
    <script src="{{ page.urlprefix }}/assets/js/script.js"></script>

    <script type="text/javascript">
        /* First CSS File */
        var css = document.createElement('link');
        css.rel = 'stylesheet';
        css.href = '{{ page.urlprefix }}/assets/css/reset.css';
        css.type = 'text/css';
        var godefer = document.getElementsByTagName('link')[0];
        godefer.parentNode.insertBefore(css, godefer);
    </script>

    <noscript>
        <link rel="stylesheet" href="{{ page.urlprefix }}/assets/css/reset.css" />
    </noscript>

</body>

</html>
